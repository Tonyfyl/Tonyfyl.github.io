<!DOCTYPE html><html lang="zh-CN"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>博客 · BerryDays</title>
<style>
body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:#0b0d12;color:#e6e6e6;line-height:1.75}
@media (prefers-color-scheme: light){ body{background:#fafafa;color:#0b1220} }
a{color:#0ea5e9;text-decoration:none} a:hover{text-decoration:underline}
.container{max-width:900px;margin:0 auto;padding:24px 18px}
header{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px}
h1{margin:6px 0 18px}
.post{border:1px solid rgba(255,255,255,.12);border-radius:16px;padding:14px 16px;margin:10px 0;background:#0c1117}
@media (prefers-color-scheme: light){ .post{background:#fff;border-color:#e5e7eb} }
.badge{display:inline-block;border:1px solid rgba(255,255,255,.2);padding:.2rem .5rem;border-radius:8px;font-size:.8rem;opacity:.8}
</style></head><body>
<div class="container">
<header><a href="/">← 返回首页</a><nav><a href="/#portfolio">作品集</a> · <a href="/#about">关于</a> · <a href="/#contact">联系</a></nav></header>
<h1>博客</h1>
<div id="list"></div>
</div>
<script>
async function loadAll(){
  const r = await fetch('/posts/posts.json',{cache:'no-store'});
  const items = await r.json();
  items.sort((a,b)=> (a.date < b.date ? 1 : -1));
  const wrap = document.getElementById('list');
  wrap.innerHTML = items.map(p => `
    <article class="post">
      <div class="badge">${p.date}</div>
      <h3 style="margin:8px 0 6px">${p.title}</h3>
      <p style="margin:0 0 10px;opacity:.85">${p.excerpt}</p>
      <a href="/${p.url}">阅读 →</a>
    </article>
  `).join('');
}
loadAll();
</script>
</body></html>
