<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BerryDays · 个人集锦｜作品集・博客・主页</title>
  <meta name="description" content="Berry 的个人集锦：作品集、博客与个人主页。记录旅途与灵感。" />
  <meta name="theme-color" content="#0ea5e9" />
  <style>
    :root { --bg:#0b0d12; --bg-elev:#11151b; --text:#e6e6e6; --muted:#a6adbb; --brand:#0ea5e9; --brand-2:#38bdf8; --border:#212633; --card:#0c1117; --shadow:0 10px 30px rgba(2,8,23,.35); }
    @media (prefers-color-scheme: light){ :root { --bg:#fafafa; --bg-elev:#fff; --text:#0b1220; --muted:#475569; --brand:#0284c7; --brand-2:#0ea5e9; --border:#e5e7eb; --card:#fff; --shadow:0 10px 30px rgba(2,8,23,.08);}}
    html[data-theme="dark"] { --bg:#0b0d12; --bg-elev:#11151b; --text:#e6e6e6; --muted:#a6adbb; --brand:#0ea5e9; --brand-2:#38bdf8; --border:#212633; --card:#0c1117; --shadow:0 10px 30px rgba(2,8,23,.35); }
    html[data-theme="light"] { --bg:#fafafa; --bg-elev:#fff; --text:#0b1220; --muted:#475569; --brand:#0284c7; --brand-2:#0ea5e9; --border:#e5e7eb; --card:#fff; --shadow:0 10px 30px rgba(2,8,23,.08); }
    *{box-sizing:border-box} html,body{height:100%} body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,Apple Color Emoji,Segoe UI Emoji;background:var(--bg);color:var(--text);line-height:1.65}
    a{color:var(--brand);text-decoration:none} a:hover{text-decoration:underline}
    .container{max-width:1100px;padding:0 20px;margin:0 auto}
    header{position:sticky;top:0;z-index:50;backdrop-filter:saturate(180%) blur(8px);background:rgba(17,21,27,.8);border-bottom:1px solid var(--border)}
    .nav{display:flex;align-items:center;justify-content:space-between;height:64px}
    .nav-links a{color:var(--text);opacity:.85;font-weight:600;margin-left:12px}
    .btn{display:inline-flex;align-items:center;gap:.5rem;border:1px solid var(--border);padding:.6rem .9rem;border-radius:14px;background:var(--bg-elev);color:var(--text);font-weight:600;box-shadow:var(--shadow)}
    .btn-primary{background:linear-gradient(135deg,var(--brand),var(--brand-2));color:#fff;border:0}
    .hero{padding:64px 0 36px;display:grid;grid-template-columns:1.4fr .9fr;gap:28px;align-items:center}
    .h1{font-size:clamp(28px,5vw,44px);line-height:1.2;margin:0 0 12px}
    .lead{color:var(--muted);margin:0 0 22px}
    .pill{display:inline-flex;gap:.5rem;align-items:center;padding:.35rem .6rem;border:1px dashed var(--border);border-radius:999px;color:var(--muted);font-size:.9rem}
    .avatar{width:160px;height:160px;border-radius:20px;object-fit:cover;border:4px solid rgba(14,165,233,.3);box-shadow:var(--shadow)}
    section{padding:42px 0;border-top:1px solid var(--border)}
    .section-title{font-size:clamp(22px,3.4vw,32px);margin:0 0 16px}.section-desc{color:var(--muted);margin-top:0}
    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:16px}
    .post{grid-column:span 12;background:var(--card);border:1px solid var(--border);border-radius:20px;padding:18px;box-shadow:var(--shadow)}
    @media(min-width:780px){.post{grid-column:span 6}}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div><a href="/" style="color:#fff;font-weight:700;text-decoration:none">BerryDays</a></div>
      <nav class="nav-links"><a href="/#portfolio">作品集</a><a href="/blog.html">博客</a><a href="/#about">关于</a><a href="/#contact">联系</a></nav>
    </div>
  </header>

  <main id="home" class="container hero">
    <div>
      <span class="pill">个人集锦 · 作品集 · 博客</span>
      <h1 class="h1">嗨，我是 <strong>Berry</strong>。<br/>记录旅途与灵感，把作品与思考放在同一处。</h1>
      <p class="lead">这里是我的「个人集锦」：视频剪辑、写作与摄影作品，以及我每天的文字。欢迎来逛，也欢迎合作与交流。</p>
      <div style="display:flex;gap:12px;flex-wrap:wrap">
        <a class="btn btn-primary" href="/#portfolio">查看作品</a>
        <a class="btn" href="/blog.html">最近文章</a>
        <a class="btn" href="mailto:hi@berrydays.com">联系我</a>
      </div>
    </div>
    <div style="display:flex;justify-content:center;">
      <img class="avatar" src="/avatar.jpg" alt="Berry 的头像" loading="lazy" />
    </div>
  </main>

  <section id="blog">
    <div class="container">
      <h2 class="section-title">最近文章</h2>
      <p class="section-desc">每天一篇，用文字记录生活。以下为最近发布的文章。</p>
      <div class="grid" id="blogList"></div>
      <p style="margin-top:16px"><a href="/blog.html" class="btn">查看全部文章</a></p>
    </div>
  </section>

  <script>
    async function loadPosts(){
      try{
        const r = await fetch('/posts/posts.json',{cache:'no-store'});
        const items = await r.json();
        items.sort((a,b)=> (a.date < b.date ? 1 : -1));
        const wrap = document.getElementById('blogList');
        wrap.innerHTML = items.slice(0,6).map(p => `
          <article class="post">
            <div class="badge">${p.date}</div>
            <h3 style="margin:8px 0 6px">${p.title}</h3>
            <p style="margin:0 0 10px;opacity:.85">${p.excerpt}</p>
            <a class="btn" href="/${p.url}">阅读</a>
          </article>
        `).join('');
      }catch(e){console.error(e);}
    }
    loadPosts();
  </script>
</body>
</html>
